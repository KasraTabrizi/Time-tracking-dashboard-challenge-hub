<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time tracking dashboard</title>

  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- LOAD GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- LOAD CUSTOM STYLES -->
  <link rel="stylesheet" href="style.css">

  <!-- LOAD SCRIPT AFTER EVERYTHING ELSE -->
  <script defer src="script.js"></script>

</head>

<body>

  <main>
    <div class="grid__container">
      <div class="main_item">
        <div class="profile__section">
          <img src="images/image-jeremy.png" alt="profile_image">
          <span>Report for</span>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="action__container">
          <div id="daily_button" class="button" data-name="daily">Daily</div>
          <div id="weekly_button" class="button" data-name="weekly">Weekly</div>
          <div id="monthly_button" class="button" data-name="monthly">Monthly</div>
        </div>
      </div>
      <div class="item" data-target="work">
        <div class="info__container">
          <div class="header">
            <h2>Work</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd" />
            </svg>
          </div>
          <div class="current__hour"></div>
          <div class="previous__hour"><span class="time_period"></span> - <span class="hour"></span></div>
        </div>
      </div>
      <div class="item" data-target="play">
        <div class="info__container">
          <div class="header">
            <h2>Play</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd" />
            </svg>
          </div>
          <div class="current__hour"></div>
          <div class="previous__hour"><span class="time_period"></span> - <span class="hour"></span></div>
        </div>
      </div>
      <div class="item" data-target="study">
        <div class="info__container">
          <div class="header">
            <h2>Study</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd" />
            </svg>
          </div>
          <div class="current__hour"></div>
          <div class="previous__hour"><span class="time_period"></span> - <span class="hour"></span></div>
        </div>
      </div>
      <div class="item" data-target="exercise">
        <div class="info__container">
          <div class="header">
            <h2>Exercise</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd" />
            </svg>
          </div>
          <div class="current__hour"></div>
          <div class="previous__hour"><span class="time_period"></span> - <span class="hour"></span></div>
        </div>
      </div>
      <div class="item" data-target="social">
        <div class="info__container">
          <div class="header">
            <h2>Social</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd" />
            </svg>
          </div>
          <div class="current__hour"></div>
          <div class="previous__hour"><span class="time_period"></span> - <span class="hour"></span></div>
        </div>
      </div>
      <div class="item" data-target="selfcare">
        <div class="info__container">
          <div class="header">
            <h2>Self Care</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill-rule="evenodd" />
            </svg>
          </div>
          <div class="current__hour"></div>
          <div class="previous__hour"><span class="time_period"></span> - <span class="hour"></span></div>
        </div>
      </div>
    </div>
  </main>

</html>
